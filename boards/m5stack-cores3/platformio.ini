; https://docs.platformio.org/page/projectconf.html

[env:m5stack-cores3]
board = m5stack-cores3
extra_scripts = pre:support_files/nvs_script.py
board_build.partitions = default_16MB.csv
board_upload.flash_size = 16MB
build_src_filter =${env.build_src_filter} +<../boards/m5stack-cores3>
build_flags =
	${env.build_flags}
	-Iboards/m5stack-cores3
	;-DCORE_DEBUG_LEVEL=5

	-DCORE3=1

	;-DPART_04MB =0
	;-DPART_08MB =0
	-DPART_16MB=1

	-DROTATION=2
	-DHAS_BTN=0
	-DSEL_BTN=0
	-DUP_BTN=0
	-DDW_BTN=0
	-DBTN_ALIAS='"Sel"'
	-DLED=1
	-DLED_ON=HIGH

	-DFP=1
	-DFM=2
	-DFG=3

	-DHAS_TOUCH=1


	-DILI9342_DRIVER=1
	-DM5STACK=1
	-DTFT_WIDTH=320
	-DTFT_HEIGHT=240	
	-DTFT_MOSI=37
	-DTFT_MISO=35
	-DTFT_SCLK=36
	-DTFT_CS=3
	-DTFT_DC=35
	-DTFT_RST=-1

	-D GFX_BL=-1
	-D TFT_IPS=1
	-D TFT_COL_OFS1=0
	-D TFT_ROW_OFS1=0
	-D TFT_COL_OFS2=0
	-D TFT_ROW_OFS2=0

	-DSDCARD_CS=4
	-DSDCARD_SCK=36
	-DSDCARD_MISO=35
	-DSDCARD_MOSI=37

lib_deps = 
	${env.lib_deps}
	https://github.com/m5stack/M5GFX @ ^0.2.6
    https://github.com/m5stack/M5Unified @ ^0.2.5
    https://github.com/m5stack/M5CoreS3 @ ^1.0.1

